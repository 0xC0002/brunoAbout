<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <script src="../script.js"></script>
</head>

<body>

    <section class="heroAbout">
        <div class="hero-textAbout" bis_skin_checked="1">
            <h2>Olá</h2>
            <h4>Sou o Bruno, estudante do 2º período de <strong>Análise e Desenvolvimento de
                    Sistemas.</strong><br>Apaixonado por tecnologia, informática e programação.<br>Estou sempre buscando evoluir e descobrir novas ferramentas!<br>
            </h4>
            <div class="styled-wrapper" onclick="window.history.back();">
                <button class="button">
                    <div class="button-box">
                        <span class="button-elem">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="arrow-icon">
                                <path fill="gray" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z">
                                </path>
                            </svg>
                        </span>
                        <span class="button-elem">
                            <svg fill="gray" viewBox="0 0  24 24" xmlns="http://www.w3.org/2000/svg" class="arrow-icon">
                                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                            </svg>
                        </span>
                    </div>
                </button>
            </div>
        </div>
        <button onclick="openModal()" class="resume-btn">Quem sou?</button>
        <div id="resumeModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <img src="curriculum.png" class="resume-image">
            </div>
        </div>
    </section>
    <script src="particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: "#adadad" },
                shape: { type: "circle" },
                opacity: { value: 0.7, random: true },
                size: { value: 5, random: true }, /* size */
                move: { enable: true, speed: 3 } /* velocidade */
            },
        });
    </script>
</body>

</html>
